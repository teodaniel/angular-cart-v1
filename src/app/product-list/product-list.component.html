<h2>Products</h2>
<!-- structural directive because it changes the structure of the DOM-->
<div *ngFor="let product of products">
<h3>
  <!-- [properites] -->
  <a [title] = "product.name + ' details'">
      <!-- string interpolation -->
   {{product.name}}
  </a>
</h3>
</div>
